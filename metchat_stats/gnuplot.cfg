set terminal wxt size 1700,600
set xdata time
set timefmt "%s"
set format x "%Y-%m-%d"
set title "MetChat activity"
set xlabel "date"
set ylabel "messages per day in channel \'salen\'"
set style data lines
set datafile sep ' '
set key off
set style line 2 lc rgb "blue" lw 2
set style arrow 1 nohead ls 2
set arrow 1 from "1430690400",0 to "1430690400",250 as 1
set label "MetTeam operational ->" at "1425506400",200

plot "data" using 1:2
