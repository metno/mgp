<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>MetOrg/Trello Administration</title>
    <script type="text/javascript" src="global/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="global/tablesorter/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="global/tablesorter/jquery.tablesorter.widgets.min.js"></script>
    <script type="text/javascript" src="global/global.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript" src="global/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="global/jquery-ui-1.11.1.custom/jquery-ui.css" type="text/css" />

    <link rel="stylesheet" href="global/style.css" type="text/css" />
    <link rel="stylesheet" href="global/tablesorter/docs/css/jq.css" type="text/css" />
    <link rel="stylesheet" href="global/tablesorter/css/theme.blue.css" type="text/css" />

</head>

<body style="margin:5px">

<!-- status label and busy indicator -->
<span style="white-space:nowrap">
<span id="status">no status</span>
<img alt="spinner" id="spinner" src="global/images/ajax-spinner.gif" style="display:none"/>
<img alt="nospinner" id="nospinner" src="global/images/ajax-nospinner.png" style="display:inline"/>
</span>

<h1>MetOrg/Trello Administration</h1>

<br/>

<div style="background-color:#dee">

<h2 style="font-size:120%; font-weight:bold">Backed up boards</h2>

<div class="wrapper_bboards" style="position:relative; padding:0 5px; height:300px; overflow-y:auto;">
<table id="table_bboards" class="tablesorter-blue" cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th>Name</th>
<th>ID</th>
<th>Last backed up</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<form action="#">
Filter:
<input type="text" id="bboard_name_filter" onclick="return false" />
<button type="button" onclick="getBackedupBoards()">Apply</button>
</form>

<hr>

<form action="#">
<button type="button" onclick="showHtmlOfCurrentBackedupBoard()">Show HTML</button>
</form>

<hr>

<form action="#">
<!-- copies current backed up board to new live board -->
<button type="button" onclick="copyCurrentBackedupBoard()">Copy</button>
<input type="text" id="copy_board_name" onclick="return false" />
<span style="color:red">not implemented yet</span>
</form>

</div>

<hr>


<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


<div style="background-color:#beb">

<h2 style="font-size:120%; font-weight:bold">Live boards</h2>

<div class="wrapper_lboards" style="position:relative; padding:0 5px; height:300px; overflow-y:auto;">
<table id="table_lboards" class="tablesorter-blue" cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th>Name</th>
<th>ID</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<form action="#">
Filter:
<input type="text" id="lboard_name_filter" onclick="return false" />
<button type="button" onclick="getLiveBoards()">Apply</button>
</form>

<hr>

<form action="#">
<!-- backs up current live board -->
<button type="button" onclick="backupAllBoards()">Backup</button>
<span style="color:red">not implemented yet</span>
</form>

</div>

</body>

</html>
