<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>MetOrg/Trello Administration</title>
    <script type="text/javascript" src="global/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="global/tablesorter/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="global/tablesorter/jquery.tablesorter.widgets.min.js"></script>
    <script type="text/javascript" src="global/global.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript" src="global/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="global/jquery-ui-1.11.1.custom/jquery-ui.css" type="text/css" />

    <link rel="stylesheet" href="global/style.css" type="text/css" />
    <link rel="stylesheet" href="global/tablesorter/docs/css/jq.css" type="text/css" />
    <link rel="stylesheet" href="global/tablesorter/css/theme.blue.css" type="text/css" />

</head>

<body style="margin:5px">

<h1>MetOrg/Trello Administration</h1>

<br/>

<div>

<select id="board_type" onchange="selectBoardType()">
  <option value="open" style="color:green">Open</option>
  <option value="closed" style="color:red">Closed</option>
</select>

<span style="font-size:120%; font-weight:bold">Live boards</span>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div id="div_lboards_open" style="display:block; background-color:#afa">

<div class="wrapper_lboards_open" style="position:relative; padding:0 5px; height:500px; overflow-y:auto;">
<table id="table_lboards_open" class="tablesorter-blue" style="font-family:'Lucida Console', Monaco, monospace"
       cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th>Name</th>
<th>ID</th>
<th>Owners</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<form action="#">
Filter:
<input type="text" id="lboard_open_name_filter" onclick="return false" />
<button type="button" onclick="getOpenLiveBoards()">Apply</button>
</form>

<hr>

<span style="font-size:120%; font-weight:bold">Selected board:</span>
<div id="curr_lboard_open" style="display:inline; font-size:120%"></div>

<br/></br/>
<button id="copy_button" type="button" onclick="copyCurrentOpenLiveBoard()">Copy to new board:</button>
<input type="text" id="copy_dst_board_name" onclick="return false" style="width:300px" />
<div id="copy_status" style="display:inline"></div>

<br/></br/>
<button id="rename_button" type="button" onclick="renameCurrentOpenLiveBoard()">Rename:</button>
<input type="text" id="rename_new_board_name" onclick="return false" style="width:300px" />
<div id="rename_status" style="display:inline"></div>

<br/>
<button id="addmembers_button" type="button" onclick="addMissingMembers()">Add missing members</button>
<div id="addmembers_status" style="display:inline"></div>

<br/>
<button id="close_button" type="button" onclick="closeCurrentLiveBoard()">Close</button>
<div id="close_status" style="display:inline"></div>

<br/>
<button type="button" onclick="showHtmlOfCurrentOpenLiveBoard()">Show HTML</button>

<!-- <\!-- backs up current live board -\-> -->
<!-- <button type="button" onclick="backupCurrentLiveBoard()">Backup</button> -->
<!-- <div id="backup_status" style="display:inline; background-color:#eee"></div> -->

</div> <!-- id="div_lboards_open" -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div id="div_lboards_closed" style="display:none; background-color:#faa">

<div class="wrapper_lboards_closed" style="position:relative; padding:0 5px; height:500px; overflow-y:auto;">
<table id="table_lboards_closed" class="tablesorter-blue" style="font-family:'Lucida Console', Monaco, monospace"
       cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th>Name</th>
<th>ID</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<form action="#">
Filter:
<input type="text" id="lboard_closed_name_filter" onclick="return false" />
<button type="button" onclick="getClosedLiveBoards()">Apply</button>
</form>

<hr>

<span style="font-size:120%; font-weight:bold">Selected board:</span>
<div id="curr_lboard_closed" style="display:inline; font-size:120%"></div>

<br/>
<button id="reopen_button" type="button" onclick="reopenCurrentLiveBoard()">Reopen</button>
<div id="reopen_status" style="display:inline"></div>

</div> <!-- id="div_lboards_closed" -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


</div>

<!-- status label and busy indicator -->
<span style="white-space:nowrap">
<span id="live_status_span">no status</span>
<img alt="spinner" id="live_status_spinner" src="global/images/ajax-spinner.gif" style="display:none"/>
<img alt="nospinner" id="live_status_nospinner" src="global/images/ajax-nospinner.png" style="display:inline"/>
</span>


</body>

</html>
