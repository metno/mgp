<html>

<head>
    <title>MATRep</title>
    <script type="text/javascript" src="global/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="global/tablesorter/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="global/tablesorter/jquery.tablesorter.widgets.min.js"></script>
    <script type="text/javascript" src="global/global.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="global/style.css" type="text/css" />
    <link rel="stylesheet" href="global/tablesorter/docs/css/jq.css" type="text/css" />
    <link rel="stylesheet" href="global/tablesorter/css/theme.blue.css" type="text/css" />
</head>

<body>

<!-- status label and busy indicator -->
<span style="white-space:nowrap">
<span id="status">no status</span>
<img alt="spinner" id="spinner" src="global/images/ajax-spinner.gif" style="display:none"/>
<img alt="nospinner" id="nospinner" src="global/images/ajax-nospinner.png" style="display:inline"/>
</span>

<br/>


<!-- main section 1 ======================================================= -->
<table>
<tr style="vertical-align:top">

<!-- MATRep label -->
<td style="width:100px; background-color:#defbff; position:relative">
<div id="top">
<span id="title" style="font-size:18; color:#1099ad; font-weight:bold">MATRep</span>
<br/>
<span style="font-size:14; color:#666">
<span style="color:#1099ad"><b>M</b></span>eteorological<br/>
<span style="color:#1099ad"><b>A</b></span>pplication<br/>
<span style="color:#1099ad"><b>T</b></span>est<br/>
<span style="color:#1099ad"><b>Rep</b></span>orter
</span>
</div>
<div id="bot">
<a href="https://dokit.met.no/personal/it/joa/matrep">admin info</a>
</div>
</td>

<!-- applications and versions -->
<td>
<table style="border:0; width: 60%; table-layout: fixed; white-space: nowrap;">
<!-- applications -->
<tr style="vertical-align:top">
<td style="vertical-align:top">
<b>Application:</b>
<select id="select_apps" style="margin-top:5px; margin-bottom:5px" onchange="selectApp()" />
</td>
</tr>
<!-- versions -->
<tr style="vertical-align:top">
<td style="vertical-align:top">
<div class="wrapper_versions" style="position: relative; padding: 0 5px; height: 150px; overflow-y: auto;">
<table id="table_versions" class="tablesorter-blue" cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th style="width:40%">Version</th>
<th width="40px">Tests</th>
<th width="50px">Test Results</th>
<th width="35px">Pass</th>
<th width="35px">Fail</th>
<th width="40px">Comments</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</td>
</tr>
</table>
</td>

</tr>

</table>

<!-- main section 2 ======================================================= -->
<table style="width:100%">
<tr style="vertical-align:top">

<!-- tests -->
<td style="vertical-align:top">
<div class="wrapper_tests" style="position: relative; padding: 0 5px; height: 200px; overflow-y: auto;">
<table id="table_tests" class="tablesorter-blue" cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th style="width:50%">Test</th>
<th width="50px">Test Results</th>
<th width="35px">Pass</th>
<th width="35px">Fail</th>
<th width="40px">Comments</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</td>

<!-- description of current test -->
<td style="width:50%; vertical-align:top" />
<div id="test_descr" style="position: relative;	padding: 0 5px;	height: 200px; overflow-y: auto;" />
</td>

</tr>

</table>

<!-- main section 3 ======================================================= -->
<table style="width:100%">
<tr style="vertical-align:top">

<!-- test results -->
<td style="vertical-align:top">
<div class="wrapper_test_results" style="position:relative; padding:0 5px; height:200px; overflow-y:auto;">
<table id="table_test_results" class="tablesorter-blue" cellpadding="0" cellspacing="1" style="border:0; width: 100%; table-layout: fixed; white-space: nowrap;">
<thead>
<tr style="display:table-row;">
<th data-sorter="false" width="10px" ></th> <!-- column for remove action -->
<th width="130px">Time</th>
<th width="100px">Reporter</th>
<th width="35px">Status</th>
<th width="100px">IP&nbsp;Address</th>
<th width="40px">Comment</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</td>

<!-- comment for current test result -->
<td style="width:50%; height:100%; max-width:800px; vertical-align:top">
<div id="test_result_comment" style="position:relative; padding:0 5px; height:100%; overflow:auto;" />
</td>

</tr>

<!-- main row 4 ======================================================= -->
<tr style="vertical-align:top">
</tr>

</table>


<!-- 'add new test result' section ======================================== -->

<hr/>
<div style="background-color:#defbff">
<span id="add_test_result_label" style="border:0; font-size:180%">&lt;initial value&gt;</span>
<br/>
<b>Reporter:</b><input id="add_test_result_reporter" type="text" />
<b>Status:</b>
<select id="add_test_result_status" >
<option value"pass">pass</option>
<option value"fail">fail</option>
<option value"none">none</option>
</select>
<br/>
<b>Comment:</b><br/>
<textarea id="add_test_result_comment" type="text" cols="100" rows="5" ></textarea>
<br/>
<input id="add_test_result_button" type="button" value="Submit" onclick="addTestResult()" />
</div>

</body>
</html>
