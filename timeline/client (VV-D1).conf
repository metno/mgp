8\name=Vurdering av ikke-regul\xe6re varsler
8\summary=
8\description="Vurdere muligheten for ikke-regul\xe6re varsler som kulingvarsler, ekstremvarsel, vanskelige kj\xf8reforhold, skogbrannfare osv.<br/>\nJuni til tidlig h\xf8st: Husk vurdering av nattefrost.<br/>\nKontakt teamleder i forkant av NVE-brief dersom det vurderes obsvarsel pga kraftig sommerkonveksjon.<br/> \nKontakt evt NVE for flom og jordskred (tlf 22 95 93 60) i etterkant av teamleders NVE-brief kl 09.<br/>\nVurdere behovet for varsling til Vegvesenet (ising og nedb\xf8r som ikke er forh\xe5ndsvarslet, tlf 23 23 78 66).<br/>\nHverken MET/Meteorolog eller NVE/Hydrolog skal sende ut farevarsler knyttet til\nlokalt store nedb\xf8rmengder i forbindelse med kraftig sommerkonveksjon uten \xe5 ha kontaktet hverandre f\xf8rst. Det avtales da om setning fra NVE skal med i Obs-varselet: \"Fare for lokale oversv\xf8mmelser, sm\xe5 jordskred og/eller flomskred der bygene treffer. F\xf8lg v\xe6rradar og oppdatert informasjon p\xe5 yr.no og varsom.no.\"<br/>\n\nIkke regul\xe6re varsler<br/>\nKulingvarsel<br/>\nPolare lavtrykk 'likely' i Metarea 19 - bruk is\xe5\x66\x61ll gj\xf8rem\xe5lslisten \"PL\"<br/>\nEkstremvarsel<br/>\nVanskelige Kj\xf8reforhold<br/>\nIsing p\xe5 skip i fjorder ved kaldluft og mye vind/b\xf8lger<br/>\nSkogbrannfare<br/>\nNedb\xf8r<br/>\nKraftig sommerkonveksjon<br/>\nVind<br/>\ndiv. Obsvarsler<br/>\nNattefrost juni-sept (sjekk lav tykkelse, bl\xe5 himmel, T2N-felt)<br/>\nSn\xf8\x66okk - vurder indeksen p\xe5 xgeo.no<br/>"
