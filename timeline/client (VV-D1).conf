10\summary=Ny vurdering p\xe5 E-vakt  etter 18-obs/radar?
10\description="Fra 19. desember: Fyll ut nytt papirskjema, og evt ring NGI (99303000) dersom kriteriene for Nordnorsk Skredoverv\xe5king forventes overskredet kommende 24 timer p\xe5 stedene som overv\xe5kes.\nBruk evt flytskjema til hjelp.\n\nKan det v\xe6re at kveldsvakta vil gj\xf8re en mer alvorlig vurdering til Nordnorsk Skredoverv\xe5king enn formiddagsvakta har gjort? Flytt is\xe5\x66\x61ll gj\xf8rem\xe5l til kveldsvakta kl 19:30, og gi en rettledning i permen.\nTypiske situasjoner er vedvarende fronter eller tr\xe5g, og usikre prognoser. Kl 19:30 har det kommet inn b\xe5\x64\x65 nye prognoser, nedb\xf8rm\xe5linger, og akkumulert radarnedb\xf8r.\nFormiddagsvakt har ikke kontaktet NGI, mens dette kan v\xe6re aktuelt for kveldsvakt\nFormiddagsvakt har kontaktet NGI, men det ventes at kveldsvakt vil kunne gi informasjon som gj\xf8r at NGI vurderer st\xf8rre sn\xf8skredfare"
