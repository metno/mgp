19\summary=
19\description="Lage og sende obs-varsel hvis [kriteriene](http://metklim.met.no/vnn/obsvarselinstruks) er oppfylt og husk tidsbegrensing hvis varighet under 24 t . Obs-informasjon skal ikke st\xe5 i tekstvarselet, med unntak av nedb\xf8rmengder og vindstyrke. For sjekke om det er noen gjeldende obsvarsel, \xe5pne MIobsvarsel i TED, eller [Gjeldende obsvarsel](http://www.yr.no/obsvarsel/)\nRing evt NVE (22959360) ved store nedb\xf8rmengder. Hverken MET/Meteorolog eller NVE/Hydrolog skal sende ut farevarsler knyttet til lokalt store nedb\xf8rmengder i forbindelse med kraftig sommerkonveksjon uten \xe5 ha kontaktet hverandre f\xf8rst. Det avtales da om setning fra NVE skal med i Obs-varselet: \"Fare for lokale oversv\xf8mmelser, sm\xe5 jordskred og/eller flomskred der bygene treffer. F\xf8lg v\xe6rradar og oppdatert informasjon p\xe5 yr.no og varsom.no. Utarbeidet i samarbeid med NVE\"\nOm sommeren: Husk evt. [skogbrannfare!](http://www.yr.no/spesialvarsel/skogbrannfare.html)\n\nTED: VN_Obsvarsel"
